<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UyÃªn Nhi</title>

  <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
  <link rel="stylesheet" href="main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

  <style>
    /* Entry overlay */
    #entry-overlay {
      position: fixed;
      inset: 0;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Dancing Script', cursive;
      font-size: 32px;
      z-index: 9999;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- ENTRY OVERLAY -->
  <div id="entry-overlay">
    Tap anywhere to enter
  </div>

  <!-- MAIN CONTENT -->
  <div id="drag-container">
    <div id="spin-container">
      <img src="./images/a1.png">
      <img src="./images/a2.png">
      <img src="./images/a3.png">
      <img src="./images/a4.png">
      <img src="./images/a5.jpg">
      <img src="./images/a6.png">
      <img src="./images/a7.png">
      <img src="./images/a8.png">
      <img src="./images/a9.png">
      <img src="./images/a10.png">

      <p>Happy <span>Birthday</span> Miss Bose</p>
      <button class="button" onclick="confetti()"></button>
    </div>
    <div id="ground"></div>
  </div>

  <div id="music-container"></div>

  <!-- AUDIO -->
  <audio id="myAudio" loop>
    <source src="music/s1.mp3" type="audio/mpeg">
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1/dist/confetti.browser.min.js"></script>
  <script src="main.js"></script>

  <!-- AUDIO + START LOGIC -->
  <script>
    const overlay = document.getElementById('entry-overlay');
    const audio = document.getElementById('myAudio');

    overlay.addEventListener('click', () => {
      audio.play();
      overlay.style.display = 'none';
    });
  </script>

</body>
</html>
